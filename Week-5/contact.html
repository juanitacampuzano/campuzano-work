<!doctype html>

<html lang="en">
    
<head>
    <meta charset="utf-8" />
    <title>Juanita Campuzano Homepage</title>
    <link rel="stylesheet" href="css/campuzanoo-a5-style.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway:200|Source+Sans+Pro:200|Work+Sans:200" rel="stylesheet">
</head>
    
<body>
 
<!--Top Menu bar - includes: text buttons and social media icons-->
    <div id="topMenu">
        <div id="menuButtons">
            <a href="index.html" class="menuItem">Home</a>
            <a href="work.html" class="menuItem">Creative</a>
            <a href="about.html" class="menuItem">About</a>
            <a href="contact.html" class="menuItem">Contact</a>
        </div>
        <div id="socialMedia">
            <a href="https://soundcloud.com/juanitacamvel" class="mediaButton"><img src='img/instagram-icon.svg' alt="sound cloude link"></a>
            <a href="https://www.linkedin.com/in/juanitacampuzano/" class="mediaButton"><img src='img/instagram-icon.svg' alt='linkedin link'></a>
            <a href="https://www.instagram.com/juanitacampuzano/" class="mediaButton"><img src='img/instagram-icon.svg' alt='instagram link'></a>
        </div>
    </div>

<!--Logo section - inludes: jcv icon and text for name-->
    <div id="logo">
        <div id="logoIcon">
            <a href="index.html"><img src="img/logoIcon.png"></a>
        </div>
        <div id="nameLogo">
            <a href="index.html">JUANITA CAMPUZANO VELEZ</a>
        </div>
    </div>
    
<!--content area - includes: content text, content buttons and name    -->
    <div id="contactMeFrame">
        
        <div class='textContact'><p>CONTACT ME</p></div>
        
        <div id='contentFrame'>
            <div id="contactMe">
                <p class="contactMeTxt">DON'T BE SHY</p>
                <p class="contactMeTxtt">Always looking for new opportunities, inspirations, experiences, and collaborations.</p>
                <p class="contactMeTxtt">REACH OUT!</p>
                <form class='contactMeSend' action="#" method="POST" enctype="multipart/form-data">
	               <div class="contactSend">
		              <label for="name">NAME:</label><br />
		              <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	               </div>
	               <div class="contactSend">
                       <label for="email">EMAIL:</label><br />
                       <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	               </div>
	               <div class="contactSend">
                       <label for="message">MESSAGE:</label><br />
		               <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	               </div>
	                   <button class="sendBtn"><input type="submit" value="SEND" /></button>
                </form>	
                
                <img src="img/contactMeIMG.jpg" class="contactImg">
            </div>
            
            <h1 class="homeButton">
                <button class="workReturnButtons">
                    <a href="index.html" class="homeReturn">HOME</a>
                </button>
            </h1>
        </div>
    </div>

</body>
</html>
